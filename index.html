<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Creator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="meme-generator">
        <h1>Meme Generator</h1>
        <div class="input-container">
            <div class="left-inputs">
                <input type="file" id="image-upload" accept="image/*" />
                <div class="style-selector">
                    <label for="style">Choose a style:</label>
                    <select id="style" name="style">
                        <option value="impact">Classic Meme</option>
                        <option value="demotivational">Demotivational Poster</option>
                        <option value="funnycaption">Funny Caption</option>
                    </select>
                </div>
            </div>
            <div class="right-inputs">
                <input type="text" id="top-text" placeholder="Top Text" />
                <input type="text" id="bottom-text" placeholder="Bottom Text" />
            </div>
        </div>
        <button id="generate-meme">Generate Meme</button>
        <canvas id="meme-canvas"></canvas>
        <div class="button-container">
            <button id="download-meme">Download Meme</button>
            <button id="draw-button">Draw</button> <button id="erase-button">Erase</button> <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
