<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="meme-generator">
        <h1>Meme Generator</h1>

        <input type="file" id="image-upload" accept="image/*" />
        <input type="text" id="top-text" placeholder="Top Text" />
        <input type="text" id="bottom-text" placeholder="Bottom Text" />
        <button id="generate-meme">Generate Meme</button>
        <canvas id="meme-canvas"></canvas>
        <button id="download-meme">Download Meme</button>
        <div class="font-selector">
            <label for="font-style">Choose font style:</label>
            <select id="font-style">
                <option value="impact">Impact (Classic Meme)</option>
                <option value="arial">Arial (Demotivational)</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
